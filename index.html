<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>MinePixel</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@2.0.9/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@0.0.66/dist/tonweb.js"></script>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <!-- Добавляем индикатор состояния -->
      <div id="debug-status" style="position: fixed; bottom: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 5px; font-size: 12px;"></div>
    </div>
    <script src="index.js"></script>
    <script>
      let unityInstance = null;
      let isLoading = true;
      let isUnityStarted = false;
      let hasError = false;
      let loadingTimeout = null;
      const LOADING_TIMEOUT = 30000; // 30 секунд
      let reloadAttempts = 0;
      const MAX_RELOAD_ATTEMPTS = 3;

      function updateStatus(status) {
          const statusElement = document.getElementById('debug-status');
          if (statusElement) {
              statusElement.textContent = `Статус: ${status} | Попытки: ${reloadAttempts} | v0.1.7`;
          }
      }

      function handleLoadingTimeout() {
          if (isLoading && !hasError) {
              hasError = true;
              updateStatus('Ошибка загрузки: превышено время ожидания');
              location.reload();
          }
      }

      function createUnity() {
          if (isUnityStarted || hasError) return;
          
          isUnityStarted = true;
          isLoading = true;
          updateStatus('Инициализация Unity...');
          
          // Установка таймера загрузки
          loadingTimeout = setTimeout(handleLoadingTimeout, LOADING_TIMEOUT);

          createUnityInstance(document.querySelector("#unity-canvas"), {
              // ...existing Unity config...
          }).then((instance) => {
              clearTimeout(loadingTimeout);
              unityInstance = instance;
              isLoading = false;
              updateStatus('Загрузка завершена');
          }).catch((error) => {
              clearTimeout(loadingTimeout);
              isUnityStarted = false;
              hasError = true;
              updateStatus('Критическая ошибка загрузки');
          });
      }

      // Предотвращение автоперезагрузок
      window.addEventListener('beforeunload', function(e) {
          if (isLoading || !isUnityStarted) {
              e.preventDefault();
              e.returnValue = '';
              return false;
          }
      });

      // Обработка ошибок
      window.addEventListener('error', function(e) {
          hasError = true;
          updateStatus('Ошибка выполнения');
          e.preventDefault();
      });

      // Безопасный запуск Unity
      if (document.readyState === 'complete') {
          setTimeout(createUnity, 1000);
      } else {
          window.addEventListener('load', () => setTimeout(createUnity, 1000));
      }
    </script>
  </body>
</html>
