<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>MinePixel</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@2.0.9/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@0.0.66/dist/tonweb.js"></script>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <!-- Добавляем индикатор состояния -->
      <div id="debug-status" style="position: fixed; bottom: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 5px; font-size: 12px;"></div>
    </div>
    <script src="index.js"></script>
    <script>
      let unityInstance = null;
      let isUnityStarted = false;
      let loadStartTime = 0;

      function updateStatus(status) {
          const statusElement = document.getElementById('debug-status');
          if (statusElement && unityInstance) {
              try {
                  const version = unityInstance.GetGameVersion();
                  statusElement.textContent = `Статус: ${status} | v${version}`;
              } catch {
                  statusElement.textContent = `Статус: ${status}`;
              }
          } else if (statusElement) {
              statusElement.textContent = `Статус: ${status}`;
          }
      }

      function createUnity() {
          if (isUnityStarted) return;
          isUnityStarted = true;
          loadStartTime = Date.now();
          
          updateStatus('Загрузка Unity...');

          createUnityInstance(document.querySelector("#unity-canvas"), {
              onProgress: (progress) => {
                  updateStatus(`Загрузка: ${Math.round(progress * 100)}%`);
              }
          }).then((instance) => {
              unityInstance = instance;
              updateStatus('Игра загружена');
              
              // Проверяем состояние каждые 5 секунд
              setInterval(() => {
                  if (unityInstance && unityInstance.Module.IsRunning()) {
                      updateStatus('Игра активна');
                  }
              }, 5000);

          }).catch((error) => {
              isUnityStarted = false;
              updateStatus('Ошибка загрузки Unity');
              console.error(error);
          });
      }

      // Запускаем Unity после полной загрузки страницы
      if (document.readyState === 'complete') {
          createUnity();
      } else {
          window.addEventListener('load', createUnity);
      }

      // Блокируем перезагрузку во время загрузки
      window.addEventListener('beforeunload', (e) => {
          if (isUnityStarted && !unityInstance) {
              e.preventDefault();
              e.returnValue = '';
              return '';
          }
      });

      // Обработка ошибок
      window.addEventListener('error', (e) => {
          updateStatus('Произошла ошибка');
          e.preventDefault();
      });
    </script>
  </body>
</html>
