<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <title>MinePixel</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@2.0.9/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@0.0.66/dist/tonweb.js"></script>
    <script>
        // Отключаем ServiceWorker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                }
            });
        }
    </script>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <!-- Добавляем индикатор состояния -->
      <div id="debug-status" style="position: fixed; bottom: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 5px; font-size: 12px;"></div>
    </div>
    <script src="index.js"></script>
    <script>
        let unityInstance = null;
        let isLoading = false;

        function updateStatus(status) {
            const statusElement = document.getElementById('debug-status');
            if (!statusElement) return;
            statusElement.textContent = `Статус: ${status}`;
        }

        function createUnity() {
            if (isLoading) return;
            isLoading = true;
            
            updateStatus('Загрузка Unity...');

            createUnityInstance(document.querySelector("#unity-canvas"), {
                onProgress: (progress) => {
                    updateStatus(`Загрузка: ${Math.round(progress * 100)}%`);
                }
            }).then((instance) => {
                unityInstance = instance;
                isLoading = false;
                updateStatus('Игра загружена');
            }).catch((error) => {
                console.error('Unity error:', error);
                isLoading = false;
                updateStatus('Ошибка загрузки');
            });
        }

        // Защита от перезагрузок
        window.addEventListener('beforeunload', (e) => {
            if (isLoading) {
                e.preventDefault();
                return '';
            }
        });

        // Запуск Unity
        window.addEventListener('load', () => setTimeout(createUnity, 1000));
    </script>
  </body>
</html>
