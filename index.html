<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>MinePixel</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@2.0.9/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@0.0.66/dist/tonweb.js"></script>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <!-- Добавляем индикатор состояния -->
      <div id="debug-status" style="position: fixed; bottom: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 5px; font-size: 12px;"></div>
    </div>
    <script src="index.js"></script>
    <script>
      let unityInstance = null;
      let isLoading = true;
      let isUnityStarted = false;
      let hasError = false;
      const LOADING_TIMEOUT = 45000; // 45 секунд
      let loadingTimeout = null;
      let initialLoadComplete = false;

      function updateStatus(status) {
          const statusElement = document.getElementById('debug-status');
          if (statusElement && unityInstance) {
              try {
                  const version = unityInstance.GetGameVersion();
                  statusElement.textContent = `Статус: ${status} | v${version}`;
              } catch {
                  statusElement.textContent = `Статус: ${status}`;
              }
          } else if (statusElement) {
              statusElement.textContent = `Статус: ${status}`;
          }
      }

      function createUnity() {
          if (isUnityStarted) return;
          isUnityStarted = true;
          updateStatus('Инициализация...');

          loadingTimeout = setTimeout(() => {
              if (!initialLoadComplete) {
                  updateStatus('Превышено время загрузки');
              }
          }, LOADING_TIMEOUT);

          createUnityInstance(document.querySelector("#unity-canvas"), {
              onProgress: (progress) => {
                  updateStatus(`Загрузка: ${Math.round(progress * 100)}%`);
              }
          }).then((instance) => {
              clearTimeout(loadingTimeout);
              unityInstance = instance;
              isLoading = false;
              initialLoadComplete = true;
              updateStatus('Готово');
          }).catch((error) => {
              clearTimeout(loadingTimeout);
              isUnityStarted = false;
              hasError = true;
              updateStatus('Ошибка Unity');
          });
      }

      // Отложенный запуск
      window.addEventListener('load', () => {
          setTimeout(createUnity, 1000);
      });

      // Предотвращение случайных перезагрузок
      window.addEventListener('beforeunload', (e) => {
          if (isLoading || !initialLoadComplete) {
              e.preventDefault();
              e.returnValue = '';
              return '';
          }
      });
    </script>
  </body>
</html>
